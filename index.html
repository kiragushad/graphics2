<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Graphic Design Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#logos">Logos</a></li>
        <li><a href="#posters">Posters</a></li>
        <li><a href="#businesscards">Business Cards</a></li>
        <li><a href="#promotional">Promotional</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Design World</h1>
    <p>Creative. Professional. Timeless Designs.</p>
  </section>

  <!-- Portfolio Sections -->
  <section id="logos" class="gallery-section">
    <h2>Logo Designs</h2>
    <div class="gallery">
      <img src="images/school logo.PNG" alt="Logo Design">
      <img src="images/pos18.JPG" alt="Logo Design">
      <img src="images/pos19.jpg" alt="Logo Design">
    </div>
  </section>

  <section id="posters" class="gallery-section">
    <h2>Posters</h2>
    <div class="gallery">
      <img src="images/poster1.jpg" alt="Poster Design">
      <img src="images/poster2.jpg" alt="Poster Design">
      <img src="images/poster3.jpg" alt="Poster Design">
    </div>
  </section>

  <section id="businesscards" class="gallery-section">
    <h2>Business Cards</h2>
    <div class="gallery">
      <img src="images/card1.jpg" alt="Business Card">
      <img src="images/card2.jpg" alt="Business Card">
      <img src="images/card3.jpg" alt="Business Card">
    </div>
  </section>

  <section id="promotional" class="gallery-section">
    <h2>Promotional Graphics</h2>
    <div class="gallery">
      <img src="images/promo1.jpg" alt="Promotional Graphic">
      <img src="images/promo2.jpg" alt="Promotional Graphic">
      <img src="images/promo3.jpg" alt="Promotional Graphic">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyPortfolio. All rights reserved.</p>
    <div class="socials">
      <a href="#"><img src="icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
